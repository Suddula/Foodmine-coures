<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="Submit()">
      <div class="input-container">
        <label>Email:</label>
        <div>
          <input type="text" placeholder="Enter Email Id" formControlName="email"/>
        </div>
        <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
          <div *ngIf="fc.email.errors.required">Should not be Empty</div>
          <div *ngIf="fc.email.errors.email">please Enter Valid Email Id</div>
        </div>

      </div>
      <div class="input-container">
        <label>Password:</label>
        <div>
          <input type="text" placeholder="Enter Password" formControlName="password"/>
        </div>
        <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
          <div *ngIf="fc.password.errors.required">Should not be Empty</div>
        </div>
      </div>
      <div class="button">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
